<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adrielle ♥ Marco</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --hero-img: url("hero.jpeg");
    }

    html { scroll-behavior: smooth; }
    body { font-family: Inter, system-ui, sans-serif; background:#0a0a0c; }

    .hero-bg{
      background-image: var(--hero-img);
      background-size: cover;
      background-position: center 35%;
    }

    .hero-overlay{
      background: linear-gradient(to bottom,
        rgba(0,0,0,0.2) 0%,
        rgba(0,0,0,0.4) 40%,
        rgba(0,0,0,0.7) 100%);
    }

    .soft-divider{
      height:1px;
      width:300px;
      margin:0 auto;
      background:rgba(255,255,255,0.4);
    }

    .title-script{
      font-family:"Playfair Display", serif;
      font-style:italic;
    }

    /* ----- Video section (no blurry background) ----- */
    .video-section{
      background: radial-gradient(1200px 600px at 50% 0%,
        rgba(255,255,255,0.06) 0%,
        rgba(255,255,255,0.02) 35%,
        rgba(0,0,0,0) 70%);
    }

    /* The overlay "window frame" on top of the video */
    .video-frame-wrap{
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
    }

    .video-frame-wrap iframe{
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display:block;
    }

    /* Put your transparent PNG on top of the iframe */
    .video-frame-overlay{
      position: absolute;
      inset: 0;
      z-index: 2;
      pointer-events: none; /* important: lets user click the video */
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Optional: make the frame pop a bit */
    .video-frame-wrap::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:3;
      pointer-events:none;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 35%, rgba(0,0,0,0.25) 100%);
    }

    /* ----- Photo stacks ----- */
    .stack{
      position:relative;
      width:360px;
      height:280px;
    }

    .stack img{
      position:absolute;
      width:300px;
      height:215px;
      object-fit:cover;
      border-radius:18px;
      box-shadow:0 20px 45px rgba(0,0,0,0.35);
      border:1px solid rgba(255,255,255,0.1);
      cursor: zoom-in;
    }

    .stack .a{ left:0; top:0; }
    .stack .b{ left:225px; }

    .dinners .b{ top:70px; }

    .nightcaps .a{ top:70px; }
    .nightcaps .b{ top:0; }

    /* ----- Experiences scroll ----- */
    .h-scroll{
      display:flex;
      gap:18px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      padding-bottom:10px;
    }

    .snap-card{ scroll-snap-align:start; cursor: zoom-in; }

    .right-fade{
      pointer-events:none;
      position:absolute;
      top:0;
      right:0;
      height:100%;
      width:140px;
      background: linear-gradient(to left, rgba(10,10,12,1) 0%, rgba(10,10,12,0) 100%);
    }

    /* ----- Lightbox ----- */
    .lightbox{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      padding: 24px;
    }
    .lightbox.open{ display:flex; }

    .lightbox img{
      max-width: min(1100px, 96vw);
      max-height: 90vh;
      border-radius: 18px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .lightbox .close-hint{
      position: absolute;
      top: 16px;
      right: 18px;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      user-select:none;
    }
  </style>
</head>

<body class="text-white">

<!-- ✅ Lightbox modal -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <div class="close-hint">Click outside or press ESC to close</div>
  <img id="lightboxImg" src="" alt="">
</div>

<script>
  // --- Lightbox (your existing code) ---
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  function openLightbox(src, alt="") {
    lightboxImg.src = src;
    lightboxImg.alt = alt;
    lightbox.classList.add("open");
    lightbox.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function closeLightbox() {
    lightbox.classList.remove("open");
    lightbox.setAttribute("aria-hidden", "true");
    lightboxImg.src = "";
    document.body.style.overflow = "";
  }

  document.querySelectorAll(".js-lightbox").forEach(img => {
    img.addEventListener("click", () => openLightbox(img.src, img.alt || ""));
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeLightbox();
  });

  const fsBtn = document.getElementById("fsBtn");
  const ytVideo = document.getElementById("ytVideo");

  function requestFS(el) {
    if (el.requestFullscreen) return el.requestFullscreen();
    if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
    if (el.msRequestFullscreen) return el.msRequestFullscreen();
  }

  fsBtn?.addEventListener("click", () => {
    // Fullscreen the wrapper (works even with iframe inside)
    requestFS(ytVideo);
  });
</script>
